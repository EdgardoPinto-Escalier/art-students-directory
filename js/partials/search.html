<div class="container mt-sm-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-7 card">
          <div class="card-body">
            <h3 class="card-title text-dark"><i class="fas fa-palette"></i> ARTS STUDENT DIRECTORY</h3>

              <div class="form-row mb-2">
                <div class="col">
                  <label class="col-form-label text-right" for="searchQuery">
                    <i class="fas fa-search"></i>  SEARCH <span ng-if="query">{{ 'FOR: ' + query }}    </span></label>
                </div>
                
                <div class="col-12">
                  <input class="form-control form-control-lg" id="searchQuery" placeholder="Search for artists" autofocus
                  ng-model="query">
                </div>
              </div>

              <div class="form-row">
                  <div class="col">
                    <select class="form-control form-control-inline mr-3 w-100"
                    ng-model="studentOrder">
                      <option value="name">NAME</option>
                      <option value="reknown">REKNOWN</option>
                    </select>
                  </div>
                  <div class="col-5 col-md-4">
                    <div class="form-check form-check-inline">
                      <label class="form-check-label"><input class="form-check-input" type="radio" name="direction" checked
                        ng-model="direction"> ASC</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="direction" value="reverse"
                        ng-model="direction"> DESC</label>
                    </div>
                  </div>
                </div>

          </div>
      </div>
    </div>
</div>

<div class="artist-list container" ng-if="query">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-7 col-lg-7">
        <ul class=" list-group d-flex">
          <li class="list-group-item" 
          ng-repeat="student in students | filter: query |
          orderBy:studentOrder:direction">
  
              <a href="#/details/{{students.indexOf(student)}}">
              <div class="media d-flex align-items-center">
                <img class="rounded-circle mr-3"
                  ng-src="images/{{student.shortname}}_tn.jpg"
                  alt="Photo of {{student.name}}">
                <div class="media-body">
                  <h5 class="my-0 text-dark">{{student.name}}</h5>
                  <div class="text-secondary font-italic">{{student.reknown}}</div>
                </div>
              </div>
              </a>
  
          </li>
        </ul>
      </div>
    </div>
    <br>
  </div>
